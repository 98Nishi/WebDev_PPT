<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" cellpadding="5" cellspacing="5"align="center" height="300" width="600">
        <tr>
            <th rowspan="3">
                <font size="5px">Day</font>
            </th>
            <th colspan="3">
                <font size="5px">Seminar</font>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <font size="5px">Schedule</font>
            </th>
            <th rowspan="2">
                <font size="5px">Topic</font>

            </th>
        </tr>
        <tr>
            <th>
                <font size="5px">Begin</font>
            </th>
            <th>
                <font size="5px">end</font>
            </th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DtD and Relad NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 p.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>

</body>
</html>
